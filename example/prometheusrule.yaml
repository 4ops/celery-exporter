apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: prometheus-k8s-rules
  namespace: monitoring
spec:
  groups:
    - name: celery.rules
      rules:
        - expr: sum(celery_tasks{state="FAILURE"}) without (instance,pod,endpoint)
          record: service:celery_failure_tasks
        - alert: CeleryErrors
          expr: rate(service:celery_failure_tasks[5m]) > 0.1
          for: 10m
          labels:
            severity: warning
          annotations:
            message: '{{ $labels.microservice }} is experiencing {{ printf "%0.0f" $value }} errors / second in namespace `{{ $labels.namespace }}`.'
